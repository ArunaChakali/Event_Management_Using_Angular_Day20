<!-- Displaying the list of events into tabular format -->
<table>
  <thead>
    <tr>
      <th>Event Name</th>
      <th>Date</th>
      <th>Ticket Price</th>
      <th>Category</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of events" [appHighlightDirective]="event.price">
      <td>{{ event.name }}</td>
      <td>{{ event.date }}</td>
      <td>{{ event.price | priceFormatPipe }}</td>
      <td>{{ event.category }}</td>
    </tr>
  </tbody>
</table>

<style>
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 25px 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #ffffff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
  }

  thead {
    background: linear-gradient(135deg, #ff6a00, #ee0979);
    color: white;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  th, td {
    padding: 14px 18px;
    text-align: left;
  }

  th {
    font-size: 15px;
    font-weight: bold;
  }

  td {
    font-size: 14px;
    color: #444;
  }

  tbody tr:nth-child(even) {
    background-color: #fef6f9;
  }

  tbody tr:nth-child(odd) {
    background-color: #f9fbff;
  }

  tbody tr:hover {
    background-color: #fff3e0;
    transform: scale(1.01);
    transition: all 0.3s ease;
  }

  /* Adding subtle borders */
  th, td {
    border-bottom: 1px solid #e0e0e0;
  }

  /* Row border hover glow */
  tbody tr:hover td {
    border-bottom: 1px solid #ff9800;
  }
</style>
