<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EventManagementApp</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fef6f0, #e0f7fa, #f3e5f5);
      color: #4e4e4e;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    app-root {
      display: block;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      border: 1px solid rgba(255, 182, 193, 0.3);
    }

    /* Optional scrollbar styling */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #ffb6c1, #add8e6);
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #ff9aa2, #87ceeb);
    }
  </style>
</head>
<body>
  <app-root></app-root>
</body>
</html>
